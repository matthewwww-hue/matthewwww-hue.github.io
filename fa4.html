<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Registration</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="external_registration.css" />
</head>
<body>
  <div class="container mt-5 mb-5">
    <div class="card shadow">
      <div class="card-header text-center bg-primary text-white">
        <h2>New Employee Registration</h2>
      </div>
      <div class="card-body">
        <form>
          <!-- Personal Information -->
          <h4 class="mb-3">Personal Information</h4>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="col-md-3">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="col-md-3">
              <label for="gender" class="form-label">Gender</label>
              <select class="form-select" id="gender">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-3">
              <label for="status" class="form-label">Civil Status</label>
              <select class="form-select" id="status">
                <option>Single</option>
                <option>Married</option>
                <option>Widowed</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="phone" class="form-label">Contact Number</label>
              <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="col-md-5">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
          </div>
          <div class="mb-4">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" rows="2"></textarea>
          </div>

          <!-- Employment Details -->
          <h4 class="mb-3">Employment Details</h4>
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="employeeID" class="form-label">Employee ID</label>
              <input type="text" class="form-control" id="employeeID" required>
            </div>
            <div class="col-md-4">
              <label for="position" class="form-label">Position Title</label>
              <input type="text" class="form-control" id="position" required>
            </div>
            <div class="col-md-4">
              <label for="department" class="form-label">Department</label>
              <input type="text" class="form-control" id="department" required>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-6">
              <label for="dateHired" class="form-label">Date Hired</label>
              <input type="date" class="form-control" id="dateHired" required>
            </div>
            <div class="col-md-6">
              <label for="employmentType" class="form-label">Employment Type</label>
              <select class="form-select" id="employmentType">
                <option>Full-time</option>
                <option>Part-time</option>
                <option>Contractual</option>
              </select>
            </div>
          </div>

          <!-- Government IDs -->
          <h4 class="mb-3">Government IDs</h4>
          <div class="row mb-3">
            <div class="col-md-3">
              <label for="tin" class="form-label">TIN</label>
              <input type="text" class="form-control" id="tin">
            </div>
            <div class="col-md-3">
              <label for="sss" class="form-label">SSS Number</label>
              <input type="text" class="form-control" id="sss">
            </div>
            <div class="col-md-3">
              <label for="philhealth" class="form-label">PhilHealth Number</label>
              <input type="text" class="form-control" id="philhealth">
            </div>
            <div class="col-md-3">
              <label for="pagibig" class="form-label">Pag-IBIG Number</label>
              <input type="text" class="form-control" id="pagibig">
            </div>
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary px-5">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS (for dropdowns, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
